<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AFIP</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="container">
    <div class="container__inputs">
        <h1>Ingrese sus datos personales</h1>
        <form class="container__inputs__form">
            <div class="insert-text">
                <input type="text" id="input-1" placeholder="Nombre">
            </div>
            <div class="insert-text">
                <input type="text" id="input-2" placeholder="Apellido">
            </div>
            <div class="insert-text">
                <input type="number" id="input-3" placeholder="DNI">
            </div>
        </form>
        <div>
            <button type="submit" id="button-submit">Ingresar</button>
            <button type="submit" id="button-reload">Recargar</button>
        </div>    
    </div>
    <div class="container__data">
        <h1>Informaci√≥n de usuarios</h1>
        <div id="container__data__users">

        </div>
    </div>
    

    <script src="index.js"></script>
</body>
</html>
